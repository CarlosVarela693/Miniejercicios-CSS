<!DOCTYPE html>
<html>
<style>
p.1 {
	border-style: double;
  border-width: thick;
}
p.2{
    border-style: double;
  border-width: 15px;
}
p.3{
    border-style: dotted;
  border-width: thick; 
}
p.4{
    border-style: dotted;
  border-width: 2px;
}
p.5{
    border-style: solid;
  border-width: medium;
}
p.6{
    border-style: solid;
  border-width: 5px;
}


</style>
	</head>
	<body>
		<p class="1">Texto 1</p>
		<p class="2">Texto 2</p>
		<p class="3">Texto 3</p> 
		<p id="4">Texto 4</p>
        <p id="5">Texto 5</p>
        <p id="6">Texto 6</p>
	</body>
</html>
